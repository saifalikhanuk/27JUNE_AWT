	<head>
		<title>Extra Mark Up</title>
	</head>
	<body>

		<audio src="Audio/audio.wav" controls autoplay loop></audio><hr/>

			<img src="Images/myimg.jpg" alt="Demo Image 1" height="250px" width="450px"/>
